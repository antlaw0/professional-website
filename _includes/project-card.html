<div class="project-card">
  <img src="{{ include.image | relative_url }}" alt="{{ include.title }} screenshot" class="project-image">

  <div class="project-content">
    <h2>{{ include.title }}</h3>
    <p>{{ include.description }}</p>
    <a href="{{ include.link }}" class="project-link" target="_blank">View Project</a>
  </div>
</div>
